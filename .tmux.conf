#### COLOUR AND DISPLAY ####
# set the status line's colors
set -g status-fg colour208
set -g status-bg colour52
# set the color of the window list
setw -g window-status-fg colour208
setw -g window-status-bg colour52
#setw -g window-status-attr dim
# set colors for the active window
setw -g window-status-current-fg colour223
setw -g window-status-current-bg colour52
#setw -g window-status-current-attr bright
# pane colors
set -g pane-border-fg colour208
set -g pane-border-bg colour52
set -g pane-active-border-fg colour223
set -g pane-active-border-bg colour52
# Command / message line
set -g message-fg colour223
set -g message-bg colour124
#set -g message-attr bright
# Status line left side
set -g status-left-length 40
set -g status-left "#[fg=colour208]Session: #S #[fg=colour223]#I #[fg=colour208]#P"
set -g status-utf8 on
# Status line right side
# 15% | 28 Nov 18:15
set -g status-right "#(~/battery Discharging) | #[fg=colour208]%d %b %R"
# Update the status bar every sixty seconds
set -g status-interval 60
# Center the window list
set -g status-justify centre


#### KEY BINDINGS ####
# Setting the prefix from C-b to C-v
set -g prefix C-v
unbind C-b
bind C-v send-prefix

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# splitting panes
bind | split-window -h
bind - split-window -v
# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# enable vi keys.
#setw -g mode-keys vi
# Open panes in the same directory using the tmux-panes script
unbind v
unbind n
bind v send-keys " ~/tmux-panes -h" C-m
bind n send-keys " ~/tmux-panes -v" C-m
# Maximize and restore a pane
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp
# Log output to a text file on demand
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"



#### OTHER ####

#setting the delay between prefix and command
set -sg escape-time 1
# Set the base index for windows to 1 instead of 0
set -g base-index 1
# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1
# mouse support - set to on if you want to use the mouse
setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off
# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"
# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on
